image: python:3.10

stages:
  - test
  - build

before_script:
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - pip install pytest-cov  

test:
  stage: test
  tags:
    - docker
  script:
    - pytest --cov=. --cov-report=xml --cov-report=term
  coverage: '/TOTAL.*\s+(\d+%)$/'
  artifacts:
    paths:
      - coverage.xml
    when: always

build:
  stage: build
  tags:
    - docker
  only:
    - tags
  script:
    - echo "my-arithmetic-$USER deployment on stable servers"
    - pip install hatch
    - hatch build
    - ls dist/
